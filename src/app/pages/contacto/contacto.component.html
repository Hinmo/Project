
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-md shadow-md">
    <h2 class="text-2xl font-bold mb-4">Contactanos</h2>

    <form (submit)="enviarcontacto()">
        <div class="mb-4">
            <label for="name" class="block mb-1">Nombre:</label>
            <input type="text" id="name" name="name" required class="w-full px-3 py-2 border rounded-md">
        </div>
        <div class="mb-4">
            <label for="email" class="block mb-1">Email:</label>
            <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded-md">
        </div>
        <div class="mb-4">
            <label for="message" class="block mb-1">Mensaje:</label>
            <textarea id="message" name="message" rows="4" required class="w-full px-3 py-2 border rounded-md"></textarea>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Enviar</button>
    </form>
</div>
