
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-md shadow-md">
    <h2 class="text-2xl font-bold mb-4">Contactanos</h2>

    <form [formGroup]="contactoForm" (submit)="enviarcontacto()">
        <div class="mb-4">
            <label for="name" class="block mb-1">Nombre:</label>
            <input type="text" id="name" formControlName="name" required class="w-full px-3 py-2 border rounded-md">
        </div>
        <div class="mb-4">
            <label for="email" class="block mb-1">Email:</label>
            <input type="email" id="email" formControlName="email" required class="w-full px-3 py-2 border rounded-md">
        </div>
        <div class="mb-4">
            <label for="message" class="block mb-1">Mensaje:</label>
            <textarea id="message" formControlName="message" rows="4" required class="w-full px-3 py-2 border rounded-md"></textarea>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md" [disabled]="!contactoForm.valid">Enviar</button>
    </form>

    <p class="block my-1">nombre: {{contactoForm.value.name}}</p>
    <p class="block mb-1">email: {{contactoForm.value.email}}</p>
    <p class="block mb-1">mensaje: {{contactoForm.value.message}}</p>

</div>
