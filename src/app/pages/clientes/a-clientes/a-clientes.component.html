<div class="text-sky-900">
    <h2 class="text-center text-2xl font-semibold mb-6">{{ cliente ? 'Editar' : 'Ingresar' }} Datos</h2>
    <form [formGroup]="clienteForm" (submit)="onSubmit()">
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="sm:w-1/2 px-2">
                <label for="nombre" class="block text-sm font-bold mb-2">Nombre:</label>
                <input type="text" id="nombre" formControlName="nombre" class="appearance-none border rounded py-2 px-2 leading-tight" required>
            </div>
            <div class="sm:w-1/2 px-2 mb-6 md:mb-0">
                <label for="email" class="block text-sm font-bold mb-2">Email:</label>
                <input type="email" id="email" formControlName="email" class="appearance-none border rounded py-2 px-2 leading-tight" required>
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="sm:w-1/2 px-2 mb-6 md:mb-0">
                <label for="direccion" class="block text-sm font-bold mb-2">Dirección:</label>
                <input type="text" id="direccion" formControlName="direccion" class="appearance-none border rounded py-2 px-2 leading-tight" required>
            </div>
            <div class="sm:w-1/2 px-2">
                <label for="telefono" class="block text-sm font-bold mb-2">Teléfono:</label>
                <input type="number" id="telefono" formControlName="telefono" class="appearance-none border rounded py-2 px-2 leading-tight" required>
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="sm:w-1/2 px-2">
                <label for="tDocumento" class="block text-sm font-bold mb-2">Tipo de Documento:</label>
                <select id="tDocumento" formControlName="tDocumento" class="appearance-none border rounded py-2 px-2 leading-tight" required>
                    <option value="Cédula de ciudadanía">Cédula de ciudadanía</option>
                    <option value="Cédula de extranjería">Cédula de extranjería</option>
                    <option value="Pasaporte">Pasaporte</option>
                </select>
            </div>
            <div class="sm:w-1/2 px-2 mb-6 md:mb-0">
                <label for="nDocumento" class="block text-sm font-bold mb-2">Número de Documento:</label>
                <input type="text" id="nDocumento" formControlName="nDocumento" class="appearance-none border rounded py-2 px-2 leading-tight" required>
            </div>
        </div>
        <div class="flex justify-center">
            <button type="submit" class="bg-sky-900 hover:bg-green-400 text-white font-bold py-2 px-4 rounded">   {{ cliente ? 'Guardar Cambios' : 'Crear' }}</button>
            <button type="button" class="bg-orange-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded ml-4" (click)="onCancel()"> Cancelar </button>
        </div>
    </form>
</div>
