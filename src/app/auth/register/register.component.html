<div class="container mx-auto my-8 text-sky-900">
    <div class="max-w-6xl mx-auto bg-white p-6 rounded-md shadow-md">
        <h2 class="text-2xl font-bold mb-4">Registro CRM</h2>
        <form action="#" method="post" class="grid grid-cols-2 gap-4">
            <div class="mb-4">
                <label for="nombre" class="block font-semibold mb-1">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="apellido" class="block font-semibold mb-1">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="email" class="block font-semibold mb-1">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="telefono" class="block font-semibold mb-1">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="empresa" class="block font-semibold mb-1">Empresa:</label>
                <input type="text" id="empresa" name="empresa" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="cargo" class="block font-semibold mb-1">Cargo:</label>
                <input type="text" id="cargo" name="cargo" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="password" class="block font-semibold mb-1">Contraseña:</label>
                <div class="relative">
                    <input type="{{ showPassword ? 'text' : 'password' }}" id="password" name="password" [(ngModel)]="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md pr-10">
                    <button type="button" class="absolute top-0 right-0 mt-3 mr-4" (click)="togglePasswordVisibility()">
                        <i class="fa-regular fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="mb-4">
                <label for="confirm_password" class="block font-semibold mb-1">Confirmar Contraseña:</label>
                <input type="password" id="confirm_password" name="confirm_password" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="sector" class="block font-semibold mb-1">Sector:</label>
                <select id="sector" name="sector" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    <option value="">Seleccione...</option>
                    <option value="Tecnología">Tecnología</option>
                    <option value="Salud">Salud</option>
                    <option value="Educación">Educación</option>
                    <option value="Finanzas">Finanzas</option>
                    <option value="Otros">Otros</option>
                </select>
            </div>
            <div class="mb-4 col-span-2">
                <label for="intereses" class="block font-semibold mb-1">Intereses:</label>
                <input type="text" id="intereses" name="intereses" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                <small class="text-gray-500">(Separados por comas)</small>
            </div>
            <div class="col-span-2">
                <button type="submit" class="bg-sky-900 text-sky-100 px-4 py-2 rounded-md font-semibold">Registrarse</button>
            </div>
        </form>
    </div>
</div>
