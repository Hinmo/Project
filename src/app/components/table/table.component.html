<div class="w3-blue w3-center">
    <h1>{{ tituloTabla }}</h1>
</div>

<table class="w3-table-all w3-auto">
    <thead>
        <tr class="w3-red">
        <th>ID</th>
        <th>Nombre</th>
        </tr>
    </thead>
    <tbody>
        @for (user of users; track $index) {
        <tr> 
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        </tr>
    }
    </tbody>
  </table>
