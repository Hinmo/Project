<div class="overflow-x-auto">
    <table class="w-full flex flex-row my-5 text-sm sm:table text-center">
        <thead class="text-sky-100">
            @for (item of data; track $index) {
            <tr class="bg-sky-900 flex flex-col sm:table-row sm:rounded-none mb-2 sm:mb-0">
                @for (column of header; track $index) {
                <th class="p-2 border border-sky-100">{{headerMapping[column]}}</th>
                }
                @if (showAction) {
                <th class="p-2 border border-sky-100">Acciones</th>
                }
            </tr>
            }
        </thead>
        <tbody class="flex-1 sm:flex-none">
            @for (item of data; track $index) {
            <tr class="flex flex-col sm:table-row mb-2 sm:mb-0 md:odd:bg-slate-100 text-sky-900"> 
                @for (column of header; track $index) {
                <td class="p-2 border border-sky-900">{{ item[column] }}</td>
                }
                @if (showAction) {
                <td class="p-2 border border-sky-900">
                    <button class="bg-sky-900 hover:bg-green-400 hover:text-sky-900 text-white font-bold py-1 px-2 mr-1 rounded"><i class="fa-regular fa-pen-to-square"></i></button>
                    <button class="bg-orange-500 hover:bg-red-600 text-white font-bold py-1 px-2 rounded" (click)="action2(item.id)"><i class="fa-solid fa-trash"></i></button>
                </td>
                }
            </tr>
            }
        </tbody>
    </table>
</div>
